<p-toast></p-toast>
<div class="flex align-items-center justify-content-center overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <!--    <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">-->
    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <!--          <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">-->
          <div class="text-900 text-3xl font-medium mb-3">Dzień dobry!</div>
          <span class="text-600 font-medium">Zaloguj się, aby kontynuować</span>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <label for="username" class="block text-900 text-xl font-medium mb-2">Email</label>
          <input id="username" type="text" formControlName="username" placeholder="Email" pInputText class="w-full md:w-30rem mb-5"
                 style="padding:1rem">

          <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
          <input id="password" type="password" formControlName="password" placeholder="Hasło" pInputText class="w-full p-3 md:w-30rem"/>

          <div class="flex align-items-center justify-content-between mb-5 gap-5">
            <div class="flex align-items-center">
            </div>
            <!--            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(&#45;&#45;primary-color)">Nie pamiętasz hasła?</a>-->
          </div>
          <button type="submit" pButton pRipple label="Zaloguj się" class="w-full p-3 text-xl"></button>
        </form>
        <button routerLink="/register" pButton pRipple label="Załóż konto" class="p-button-help w-full p-3 text-xl mt-1"></button>
      </div>
    </div>
  </div>
</div>
